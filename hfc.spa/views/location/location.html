<div class="tabtoolbar"
     data-role="toolbar"
     data-bind="events: { click: doAction }"
     data-items='[{
        type: "buttonGroup",
        buttons: [
            { spriteCssClass: "fa fa-pencil", text: " EDIT", "id": "add" },
            { spriteCssClass: "fa fa-floppy-o", text: " SAVE", "id": "save" }
        ]
    }]'>
</div>
<div>
    <span data-bind="text: item.geometry.coordinates[0]"></span>
    <span data-bind="text: item.geometry.coordinates[1]"></span>
</div>

<div id="map" style="width: 200px; height: 200px;"></div>
