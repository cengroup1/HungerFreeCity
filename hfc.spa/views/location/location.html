<div class="tabtoolbar"
     data-role="toolbar"
     data-bind="events: { click: doAction }"
     data-items='[{
        type: "buttonGroup",
        buttons: [
            { spriteCssClass: "fa fa-pencil", text: " EDIT", "id": "add" },
            { spriteCssClass: "fa fa-floppy-o", text: " SAVE", "id": "save" }
        ]
    }]'>
</div>
<div>
    <span data-bind="text: lat"></span>
    <span data-bind="text: lng"></span>
</div>

<div id="map" style="width: 500px; height: 500px;"></div>
