<h2>Needs for <span data-bind="html: item.name"></span></h2>
<div id="needsList"
     data-role="listview"
     data-selectable="true"
     data-template="needItemTemplate"
     data-bind="source: item.needs, events: { dataBound: OnDataBound }"
     style="height: 500px; overflow: auto">
</div>
<script type="text/x-kendo-tmpl" id="needItemTemplate">
    <div class="needItem" data-bind="text: name"/>
</script>
