<h1 data-bind="html: title"></h1>
<table style="width: 100%; height: 100%">
	<tr>
		<td style="width: 30%; vertical-align: top;">
			<div class="centerlist"
                 data-role="listview"
				 data-selectable="true"
				 data-template="template"
				 data-bind="source: centers, events: { change: showCenter }"
				 style="height: 500px; overflow: auto">
			</div>
			<script type="text/x-kendo-tmpl" id="template">
				<div class="center-tile">
					<table>
						<tr>
							<td>
								<dl>
                                    <dt data-bind="text: name"></dt>
                                    <dd data-bind="text: phone"></dd>
								</dl>
							</td>
							<td style="vertical-align: top;">
								<label class="favorite-star">
									<input type="checkbox" data-bind="checked: Favorite" />
									<span class="fa fa-2x"></span>
								</label>
							</td>
						</tr>
					</table>
				</div>
			</script>
		</td>
		<td style="padding-left: 20px; vertical-align: top;">
			<div id="tabtoolbar"
                 class="tabtoolbar"
                 data-role="toolbar"
				 data-bind="events: { toggle: tabToggle }"
				 data-items='[{
                    type: "buttonGroup",
                    buttons: [
                        { spriteCssClass: "fa fa-heart-o", text: "NEEDS", togglable: true, group: "tab", "id": "needs" },
                        { spriteCssClass: "fa fa-bank", text: "CENTER", togglable: true, group: "tab", "id": "center" },
                        { spriteCssClass: "fa fa-map-o", text: "LOCATION", togglable: true, group: "tab", "id": "location" }
                    ]
				}]'>
			</div>
            <div id="tabContent">
            </div>
		</td>
	</tr>
</table>
